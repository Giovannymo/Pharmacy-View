<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proyecto Api Pharmacy</title>
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
  <!-- MDB -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.css" rel="stylesheet" />

  <link rel="stylesheet" href="../Styles/login.css">
</head>

<body>
  <section class="vh-100">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6 ">
          <div class="px-5 ms-xl-4 mt-5">
            <span class="title ">P<img src="../Assets/Img/loglogin.png" alt="" class="" style="height: 100px;">armacyCampus</span>
          </div>

          <div
            class="d-flex align-items-center justify-content-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
            <!-- Formulario de Login -->
            <form style="width: 26rem;">
              <!-- Pills navs -->
              <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
                <li class="nav-item" role="presentation">
                  <a class="nav-link active" id="tab-login" data-mdb-toggle="pill" href="#pills-login" role="tab"
                    aria-controls="pills-login" aria-selected="true">Login</a>
                </li>
                <li class="nav-item" role="presentation">
                  <a class="nav-link" id="tab-register" data-mdb-toggle="pill" href="#pills-register" role="tab"
                    aria-controls="pills-register" aria-selected="false">Register</a>
                </li>
              </ul>
              <!-- Pills navs -->

              <!-- Contenido del formulario de Login -->
              <div class="tab-content">
                <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
                  <form id="LoginForm">
                    <!-- Nombre de usuario -->
                    <div class="form-outline mb-4">
                      <input type="text" id="loginName" class="form-control" />
                      <label class="form-label" for="loginName">Username</label>
                    </div>

                    <!-- Contraseña -->
                    <div class="form-outline mb-4">
                      <input type="password" id="loginPassword" class="form-control" />
                      <label class="form-label" for="loginPassword">Password</label>
                    </div>

                    <!-- Botón de envío -->
                    <button type="submit" class="btn btn-primary btn-block mb-4" id="btnLogin">Ingresar</button>

                    <!-- Enlaces relacionados con el registro -->
                    <div class="text-center">
                      <!-- Puedes agregar enlaces o texto relacionado con el registro aquí -->
                    </div>
                  </form>
                </div>
                <!-- Fin del formulario de Login -->

                <!-- Formulario de Registro -->
                <div class="tab-pane fade" id="pills-register" role="tabpanel" aria-labelledby="tab-register">
                  <form id="RegisterForm">
                    <!-- Nombre de usuario -->
                    <div class="form-outline mb-4">
                      <input type="text" id="registerUsername" class="form-control" required />
                      <label class="form-label" for="registerUsername">Username</label>
                    </div>

                    <!-- Email -->
                    <div class="form-outline mb-4">
                      <input type="email" id="registerEmail" class="form-control" required />
                      <label class="form-label" for="registerEmail">Email</label>
                    </div>

                    <!-- Contraseña -->
                    <div class="form-outline mb-4">
                      <input type="password" id="registerPassword" class="form-control" required />
                      <label class="form-label" for="registerPassword">Password</label>
                    </div>

                    <!-- Repetir Contraseña -->
                    <div class="form-outline mb-4">
                      <input type="password" id="registerRepeatPassword" class="form-control" required />
                      <label class="form-label" for="registerRepeatPassword">Repeat password</label>
                    </div>

                    <!-- Botón de envío del formulario de Registro -->
                    <button type="submit" class="btn btn-primary btn-block mb-3" id="btnRegister">Sign up</button>
                  </form>
                </div>
                <!-- Fin del formulario de Registro -->
              </div>
              <!-- Contenido de las pestañas -->
            </form>
          </div>

        </div>
        <div class="col-sm-6 px-0 d-none d-sm-block">
          <img src="../Assets/Img/farm.png" alt="Login image" class="bg-image-vertical mt-5 p-t5">
        </div>
      </div>
    </div>
  </section>

  <!-- MDB -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.js"></script>
  <!-- Tu script JavaScript personalizado -->
  <script  src="../Js/login-register.js" defer></script>
</body>

</html>
